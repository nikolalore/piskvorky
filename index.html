<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piškvorky</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="uvodni.jpg" alt="Obrazek piskvorky" />

      <div class="card__text">
        <h1 class="card__headline">Piškvorky</h1>
        <p class="card__content">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </div>

      <div class="card__buttons">
        <a
          class="card__buttons--rules"
          href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
          >Pravidla</a
        >
        <a class="card__buttons--play" href="index.html">Hrát</a>
      </div>
    </div>
  </body>
</html>
